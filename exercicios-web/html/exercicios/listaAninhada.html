<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">

<script>
	document.querySelectorAll('[wm-folder]').forEach(folder => {
		folder.onclick = function (e) {
			const ul = folder.nextElementSibling
			const displayatual = ul.style.display
			ul.style.display = displayatual === 'none' ? 'block' : 'none'
		}
	})
</script>


<!-- O QUE FOI FEITO NO SCRIPT
pegamos o elemento posterior da pasta que marcamos com a propriedade especifica dentro de um span. Depois pegamos o próximo elemento.
Depois a partir da ul pegamos a visibilidade (display) desse elemento, e alternamos entre block e none para mostrar ou esconder -->
